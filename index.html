      $(document.body).pullToRefresh(function() {
        setTimeout(function() {
          $("#time").text(new Date);
          $(document.body).pullToRefreshDone();
        }, 2000);
      });
      $("#trigger").click(function () {
        $(document.body).pullToRefresh('triggerPullToRefresh')
      })
	$(document.body).pullToRefresh({
onRefresh: function () { /* 当下拉刷新触发的时候执行的回调 */ },
onPull: function (percent) { /* 用户下拉过程中会触发，接收一个百分比表示用户下拉的比例 */ },
distance: 6 /* 下拉刷新的触发距离， 注意，如果你重新定义了这个值，那么你需要重载一部分CSS才可以，请参考下面的自定义样式部分 */
});
    </script>
		<script>//公告js//
(function(){var timer = setTimeout(this.marquee, 1000);}());
    function marquee() {
        var scrollWidth = $('#affiche').width();
        var textWidth = $('.news-item').width();
        var i = scrollWidth;
        setInterval(function() {
            i--;
            if(i < -textWidth ) {
                i = scrollWidth;
            }
            $('.news-item').animate({'left': i+'px'}, 20);
        }, 20);
    }

 
    </script>
