<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>申请盛塘代理</title>
<link rel="stylesheet" href="weui/weui.min.css">
<link rel="stylesheet" href="weui/jquery-weui.min.css">
<link rel="stylesheet" href="css/iconfont.css">
<link rel="stylesheet" href="css/Udiy.css">
</head>

<body>
<div id="weapp">
  <div class="weapp-content by"><!--当没有导航的时候，添加by样式-->
    <div class="we_full_inner">
      <!--内容-->
      <div class="kakabg">
        <div class="fls g">
          <i class="icon iconfont icon-solution bs"></i>
        </div>
        <div class="fls">
          <p class="smb">申请的代理级别：</p>
          <p class="bmb">
            <b id="job">点击选择您需要申请的代理级别</b>			
						</p>
        </div>
        <p style="clear: both"></p>
      </div>
      <div class="sqd">
        <div class="weui-cells  sa">
          <div class="weui-cells__title">个人信息</div>
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <label class="weui-label">姓&nbsp;&nbsp;&nbsp;&nbsp;名*</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" pattern="" placeholder="请输入姓名">
            </div>
          </div>
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <label class="weui-label">微信号*</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" pattern="" placeholder="请输入微信号">
            </div>
          </div>
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <label class="weui-label">手机号*</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
            </div>
			  <div class="weui-cell__ft">
          <a href="#" class="weui-vcode-btn">获取验证码</a>
        </div>
          </div>
			
			 <div class="weui-cell">
            <div class="weui-cell__hd">
              <label class="weui-label">验证码*</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入验证码">
            </div>
          </div>
			
			
			
			
			
			
          <div class="weui-cells__title">所属区域</div>
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <label for="date" class="weui-label">省市区*</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" id="end" type="text" value="" readonly="" data-code="110101" data-codes="110000,110000,110101">
            </div>
          </div>
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <textarea class="weui-textarea" placeholder="填写详细地址" rows="3"></textarea>
            </div>
          </div>
          <div class="weui-cells__title">上传证件照</div>
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <div class="weui-uploader">
                <div class="weui-uploader__hd">
                  <p class="weui-uploader__title">身份证正面*</p>
                  <div class="weui-uploader__info">0/1</div>
                </div>
             <div class="weui-uploader__bd">
                  <ul class="weui-uploader__files" id="uploaderFiles">
                    <li class="weui-uploader__file" style="background-image:url(images/imgsss.png)"></li>
                  </ul>
                  <div class="weui-uploader__input-box">
                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                  </div>
                </div> 
              </div>
            </div>
          </div>
           <!--  <div style="padding: 0px 6px"><img src="images/zts.jpg" style="width:100%;border-radius: 4px" alt=""></div>-->
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <label class="weui-label">身份证*</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" pattern="" placeholder="请输入身份证号">
            </div>
          </div>
          <div class="weui-cells_checkbox">
            <label class="weui-cell tb weui-check__label" for="s11">
            <div class="weui-cell__hd">
              <input type="checkbox" class="weui-check" name="checkbox1" id="s11" checked="checked">
              <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
              <p>本人已阅读并同意<a href="javascript:;" class="linkk">《盛塘使用协议》</a></p>
            </div>
            </label>
          </div>
          <div class="hgs v">
            <a href="index.html" class="weui-btn weui-btn_primary">提交</a>
          </div>
          <div class="weui-cells__title hg" style="margin-bottom:20px">提示：一个手机微信号只能申请一次，禁止替他人申请，避免造成不必要的麻烦。</div>
          <div class="weui-footer">
            <p class="weui-footer__links">
              <a href="index.html" class="weui-footer__link">盛塘商城</a>
            </p>
            <p class="weui-footer__text">Copyright © 2018 盛塘有限公司</p>
          </div>
        </div>
      </div>
      <!--内容-->
    </div>
  </div>
</div>
</body>
<script src="weui/jquery.min.js"></script>
<script src="weui/jquery-weui.min.js"></script>
<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script src="weui/swiper.min.js"></script>
<script src="weui/city-picker.min.js"></script>
<script>
     $("#job").select({
			title: "选择职业",
			items: [
				{
					"title":"天使代理",
					"value":"1"
				}
			],
			onChange:function(v){
				alert(v.titles);
			}
		});
      $("#end").cityPicker({
        title: "选择目的地"
      });
      
    </script>
</html>
