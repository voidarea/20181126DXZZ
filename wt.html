<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>问题反馈</title>
<link rel="stylesheet" href="weui/weui.min.css">
<link rel="stylesheet" href="weui/jquery-weui.min.css">
<link rel="stylesheet" href="css/iconfont.css">
<link rel="stylesheet" href="css/Udiy.css">
</head>

<body>
	
	<div class="weui-cells__title">问题和意见</div>
	
	<div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__bd" >
          <textarea class="weui-textarea" placeholder="请详细描述你的问题和意见..." rows="3" style="background-color: #fff; font-size: 14px;"></textarea>         
        </div>
      </div>
    </div>
		<div class="weui-cells__title">图片(选填，提供问题截图，总大小10M以下)</div>
	<div class="weui-cells weui-cells_form" style="margin-top: 0px;">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <div class="weui-uploader">
           <p style="height: 4px;"></p>
            <div class="weui-uploader__bd">
              <ul class="weui-uploader__files" id="uploaderFiles">               
                <li class="weui-uploader__file" style="background-image:url(images/imgsss.png); width: 77px; height: 77px;"></li>            
              </ul>
              <div class="weui-uploader__input-box">
                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	
	<div class="weui-cells__title">QQ/邮箱</div>
	<div class="weui-cell" style="background-color: #fff">
        
        <div class="weui-cell__bd">
          <input class="weui-input" type="text"   placeholder="选填，方便我们联系你">
        </div>
      </div>
	
	 <div class="hgs"><a href="login.html" class="weui-btn weui-btn_primary">提交</a></div> 
	
	
</body>
<script src="weui/jquery.min.js"></script>
<script src="weui/jquery-weui.min.js"></script>
<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script src="weui/swiper.min.js"></script>
<script src="weui/city-picker.min.js"></script>
<script src="weui/fastclick.js"></script>
</html>
